# Render Blueprint - https://render.com/docs/blueprint-spec
# Deploy with: Connect repo to Render, it auto-detects this file

services:
  - type: web
    name: fuel-api
    runtime: python
    region: oregon  # or ohio, frankfurt, singapore
    plan: free  # free, starter, standard, pro
    
    # Build settings
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    
    # Health check
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true  # Render generates a secure random value
      - key: DATABASE_URL
        fromDatabase:
          name: fuel-db
          property: connectionString
      - key: SEED_DEMO_DATA
        value: "true"
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.12"

databases:
  - name: fuel-db
    plan: free  # free tier: 1GB, auto-expires after 90 days
    region: oregon
    databaseName: fuel
    user: fuel_user

