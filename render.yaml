services:
  - type: web
    name: fuel-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fuel-db
          property: connectionString
      - key: SEED_DEMO_DATA
        value: "true"
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHON_VERSION
        value: "3.12.1"

databases:
  - name: fuel-db
    plan: free
    region: oregon
    databaseName: fuel
    user: fuel_user
